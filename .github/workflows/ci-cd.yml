name: CI/CD

on: [push]

env:
  NODE_VERSION: '12.19.1'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache Node.js modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
      - name: Install dependencies
        run: npm install
      - name: Check dependencies
        run: npm audit --production
      - name: Check code lint
        run: npm run lint
      # - name: Run tests
      #   run: npm run test:ci
      # - name: Publish code coverage to Codecov
      #   uses: codecov/codecov-action@v1
      #   with:
      #     token: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload build artifacts
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: dist

  deploy-staging:
    name: Deploy Staging
    needs: test
    runs-on: ubuntu-latest
    if: contains(github.ref, 'master')

    steps:
      - uses: actions/checkout@v2
      - run: git fetch --prune --unshallow
      - name: Download build artifacts
        uses: actions/download-artifact@v1
        with:
          name: build
          path: dist
      - name: Deploy to Heroku
        env:
          HEROKU_APP_ID: ${{ secrets.HEROKU_APP_ID_STAGING }}
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_ID.git
          git push heroku HEAD:refs/heads/master

  deploy-production:
    name: Deploy Production
    needs: test
    runs-on: ubuntu-latest
    if: contains(github.ref, 'tags')

    steps:
      - uses: actions/checkout@v2
      - run: git fetch --prune --unshallow
      - name: Download build artifacts
        uses: actions/download-artifact@v1
        with:
          name: build
          path: dist
      - name: Deploy to Heroku
        env:
          HEROKU_APP_ID: ${{ secrets.HEROKU_APP_ID_PRODUCTION }}
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_ID.git
          git push heroku HEAD:refs/heads/master
      - name: Deploy to CleverCloud
        uses: 47ng/actions-clever-cloud@v1
        with:
          appID: ${{ secrets.CLEVER_APP_ID_PRODUCTION }}
        env:
          CLEVER_TOKEN: ${{ secrets.CLEVER_TOKEN }}
          CLEVER_SECRET: ${{ secrets.CLEVER_SECRET }}
